<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Space Xplore</title>
  </head>
  <body>
    <nav
      style="
        display: flex;
        align-items: center;
        color: white;
        justify-content: space-between;
        padding-left: 5%;
        padding-right: 5%;
      "
    >
      <p style="font-size: 1.2rem">Space Xplore</p>
      <a
        href="#cart"
        style="
          border: 0;
          background: transparent;
          padding: 2px;
          cursor: pointer;
          color: white;
        "
      ></a>
    </nav>
    <!-- <button id="btn-add-message">ADD MESSAGE</button> -->

    <div id="input-container">
      <input type="file" id="upload-image-input" />
      <button class="btn btn-primary" id="btn-upload">UPLOAD IMAGE</button>
    </div>

    <div id="container">
      <img src="./assets/200.gif" alt="" id="loading-images" />
    </div>

    <div id="message-container">
      <div class="header">
        <p>Message Present in Azure Queue</p>
        <button id="btn-add-message">ADD MESSAGE</button>
      </div>
      <table id="messages">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Id</th>
            <th>Message</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <img src="./assets/200.gif" alt="" id="loading-message" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
